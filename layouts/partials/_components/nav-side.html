<section class="bg-primary-color-dark fixed-l flex flex-column sidebar relative   shadow-2 b--light-gray overflow-hidden  top-0 h-100-l vh-100-l z-5 text-white">

  <section role="banner">
    {{ with .Site.Params.styles.logo }}
      <a class="block pt2 lg:pt-4 text-center mx-auto" href="/">
        <img src="{{ . }}" alt="" class="w-25 w-50-l">
      </a>
    {{ end }}

    <a class="text-xl lg:text-2xl fw8 brand-font no-underline primary-color-darkTK text-white dim block text-center px-3 pb4 pb3-l pt4" href="{{ .Site.BaseURL }}">
       {{ .Site.Title | markdownify  }}
    </a>
  </section>

  <nav class="f6 mv3-l tracked w-100 overflow-auto dn lg:block" role="navigation">
    {{ partial "global/nav-links.html" . }}
  </nav>

  <div class="flex-auto"><!-- spacer --></div>



  <div class="cf w-100 pl-4 mb-3 mx-auto dn lg:block">
    {{ partial "social-follow.html" . }}
  </div>

</section>
